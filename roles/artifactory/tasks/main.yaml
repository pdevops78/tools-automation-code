- name: Install Jfrog
  ansible.builtin.dnf:
    name: jfrog-artifactory-oss
    state: installed
    disable_gpg_check: true

- name: start artifactory service
  ansible.builtin.systemd_service:
    name: artifactory
    state: started
    enabled: yes
