- name: add a user
  ansible.builtin.user:
    name: artifactory

- name: make a folder
  ansible.builtin.file:
    path: /opt
    state: directory
    owner: artifactory
    group: artifactory

- name: copy artifactory repo
  ansible.builtin.template:
    src: jfrog.repo
    dest: /etc/yum.repos.d/frog-artifactory-rpms.repo
