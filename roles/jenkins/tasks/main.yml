- name: copy jenkins repo
  ansible.builtin.template:
    src: jenkins.repo
    dest: /etc/yum.repos.d/jenkins.repo

- name: install packages
  ansible.builtin.dnf:
    name:
      - java-21-openjdk
      - fontconfig
      - jenkins
    state: installed

- name: start jenkins server
  ansible.builtin.systemd_service:
    name: jenkins
    state: started
    enabled: yes
    daemon-reload: yes
